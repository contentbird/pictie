<html ng-app="pictie">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <meta name="msapplication-tap-highlight" content="no" />
        <title>Pictie</title>
    </head>
    <body>
        <div class="app">
            <h1>Pictie</h1>
            <div ng-controller="AuthenticationController as auth" >
                <p ng-show="auth.user.number">You are user {{auth.user.number}} <a ng-click="auth.logout()">change</a></p>
                <form name="authForm" ng-submit="auth.login()" ng-hide="auth.user.number">
                    <input type="phone" ng-model="auth.newNumber" />
                    <input type="submit"></input>
                </form>
            </div>
            <div ng-controller="MessageController as msgCtrl" ng-show="msgCtrl.user.number">
                <ul>
                    <li ng-repeat="message in msgCtrl.outbox">
                        From: {{message.recipient}} <br />
                        Message: {{message.body}}
                    </li>
                </ul>
                <form name="sendForm" ng-submit="msgCtrl.sendMessage()">
                    <label for="recipient">To: </label>
                    <input type="phone" name="recipient" ng-model="msgCtrl.newMessage.recipient" />
                    <br />
                    <label for="body">Message: </label>
                    <input type="text" name="body" ng-model="msgCtrl.newMessage.body" />
                    <input type="submit"></input>
                </form>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/components/angular/angular.js"></script>
        <script type="text/javascript" src="js/components/angular-phonegap-ready/ready.js"></script>
        <script type="text/javascript" src="js/components/faye/include.js"></script>

        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript">
            mobileApp.initialize();
        </script>
    </body>
</html>
